

<form class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
<br>

<h3>or connect with :</h3>
<hr>
<button class="btn btn-primary' ng-click="vm.authenticate('facebook')">Sign in with Facebook</button>
<button class="btn btn-primary' ng-click="vm.authenticate('google')">Sign in with Google</button>
<button class="btn btn-primary' ng-click="vm.authenticate('twitter')">Sign in with Twitter</button>
