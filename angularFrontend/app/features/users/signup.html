

<form class="form-signin" ng-submit="vm.signup()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="displayname" class="sr-only">Display Name</label>
    <input type="text" ng-model="vm.displayName" id="displayname" class="form-control" placeholder="display Name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" ng-model="vm.email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="vm.password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
<br>

<h3>or connect with :</h3>
<hr>
 <button ng-click="vm.authenticate('facebook')">test</button>
  <button ng-click="vm.authenticate('twitter')">test</button>
