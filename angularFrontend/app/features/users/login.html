<form class="form-signin" ng-submit="vm.login()">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail"  ng-model="vm.email" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" ng-model="vm.password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
  <button ng-click="vm.authenticate('facebook')">test</button>
  <button ng-click="vm.authenticate('twitter')">test</button>
