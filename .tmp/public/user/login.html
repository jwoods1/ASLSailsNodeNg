<div class="container">
  <div class="login-form">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Login</h2>
      </div>
      <div class="panel-body">
        <form ng-submit="vm.login()" class="clearfix">
          <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" id="email" placeholder="Joe123@gmail.com" ng-model="vm.email">
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" id="password" ng-model="vm.password" required>
          </div>
          <button class="btn btn-warning pull-left"ui-sref="home">Cancel</button>
          <button class="btn btn-success pull-right">Submit</button>
        </form>
        <br>
        <p class="lead">Dont have an account? <button class="btn btn-default btn-sm" ui-sref="signup" >Sign Up</button></p>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h2 class="panel-title">Social Login</h2>
      </div>
      <div class="panel-body">
        <form >
          <div class="form-group">
            <button class="btn btn-default" ng-click="vm.authenticate('facebook')" >Facebook</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
